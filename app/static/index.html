<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Kalo</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div  ng-app="myApp" class="container" style="margin-top: 10%">
    <h4>Food Item</h4>
    <form ng-controller="myCtrl" ng-submit="saveFood()">
        <div class="row">
            <div class="six columns">
                <label for="name_input">Name</label>
                <input class="u-full-width" id="name_input" ng-model="food.name" type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="four columns">
                <label for="measure_input">Serving size</label>
                <input class="u-full-width" id="measure_input" type="number"/>
            </div>
            <div class="two columns">
                <label for="unit_input">Unit </label>
                <select class="u-full-width" id="unit_input">
                    <option value="g">g</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label style="padding-bottom: 7px; padding-top: 7px; margin-bottom: 15px; border: 1px;" for="calories_input">Calories</label>
                <label style="padding-bottom: 7px; padding-top: 7px; margin-bottom: 15px; border: 1px;" for="carbs_input">Carbohydrates</label>
                <label style="padding-bottom: 7px; padding-top: 7px; margin-bottom: 15px; border: 1px;" for="fats_input">Fats</label>
                <label style="padding-bottom: 7px; padding-top: 7px; margin-bottom: 15px; border: 1px;" for="protein_input">Protein</label>
            </div>
            <div class="three columns">
                <input class="u-full-width" id="calories_input" type="number"/>
                <input class="u-full-width" id="carbs_input" type="number"/>
                <input class="u-full-width" id="fats_input" type="number"/>
                <input class="u-full-width" id="protein_input" type="number"/>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <input class="button-primary u-full-width" type="submit" value="submit">
            </div>
        </div>
        <p>{{food.name}}</p>
    </form>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', [ '$scope', '$http', function($scope, $http){
            $scope.user = {};
            $scope.results = [];

            $scope.food = "Name";

            $scope.saveFood = function () {
                $http.post("http://localhost:5000/api/savefood", {
                    'name': $scope.food.name,
                    'calories': 100
                },
                function(response){ $scope.results = response; },
                function(failure){console.log("failed: (", failure); });
            }
        }]);
    </script>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
